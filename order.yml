eureka:
  client:
    service-url:
      ## 实现 eureka 高可用，部署多个 eureka, 客户端全部配置上，eureka服务端进行 k-1配置，例如三个服务1，2，3，eureka1配置2，3 地址
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: order
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/SpringCloud_Sell?characterEncoding=utf-8&useSSL=false
  jpa:
    show-sql: true
# 配置服务端负载均衡的方式  PRODUCT 为服务名  ，com.netflix.loadbalancer.RandomRule 为负载均衡的方式
PRODUCT:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

server:
  port: 8081
